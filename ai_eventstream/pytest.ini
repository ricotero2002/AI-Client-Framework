[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones de coverage
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    slow: mark test as slow running

# Asyncio
asyncio_mode = auto

# Coverage
[coverage:run]
source = .
omit = 
    test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    .venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
